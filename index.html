     <script>
        let icon1 = document.getElementById("icon-1");
        let icon2 = document.getElementById("icon-2");
        let allsec = document.getElementById("all-sec");
        

        icon1.addEventListener("click" , function(){
            document.body.style.cssText="background-color:#f7f2f2";
            icon1.style.cssText="display:none";
            icon2.style.cssText="display:block";
            allsec.style.cssText= "color:black";

            let box = document.querySelectorAll(" .box");
            for(let i = 0 ; i< box.length ; i++)
            {
                box[i].style.cssText="background-color:white";

            }

        });

        
        icon2.addEventListener("click" , function(){
            document.body.style.cssText="background-color:black";
            icon2.style.cssText="display:none";
            icon1.style.cssText="display:block";
            allsec.style.cssText= "color:white";
            let box = document.querySelectorAll(" .box");

        });
